<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>iframe 교환</title>
</head>
<body>
    <div>
        <label> 결제 금액 : </label> <b>20000원</b>
        <br>
        <button id="checkout-btn">카드입력</button>
    </div>

    <iframe id="card-payment" width="500px" height="200px" frameborder="0"></iframe>

    <script>
        const iwindow = document.getElementById('car-payment').contentWindow;

        document.getElementById('checkout-btn')
            .addEventListener('click', e =>{
                iwindow.location = 'payment.html';
            });

        window.addEventListener('message', e =>{
            if(e.data.holderName) console.log(e.data);
        });
    </script>

</body>
</html>
