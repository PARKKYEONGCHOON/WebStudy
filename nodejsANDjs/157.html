<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1>iframe 바깥 문서</h1>
    <iframe id="iframe1" src="./157-1.html" frameborder="0" width="100%" height="500px"></iframe>

    <script>
        const iframe11 = document.getElementById('iframe1');
        iframe11.addEventListener('load', e=>{
            const iframeDocument = iframe11.contentDocument;
            iframeDocument.body.style.backgroundColor = "blue";

            const newEl = document.createElement('div');
            newEl.innerHTML = '<h1> 안쪽 문서';
            newEl.style.color = 'white';
            iframeDocument.body.appendChild(newEl);

            setTimeout(() => {
                const iframeNew = iframe11.contentWindow;
                iframeNew.location = 'https://google-analytics.com';
            }, 3000);

        });
    </script>

</body>
</html>
