<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        var su = prompt("수");

        if(su % 4 == 0)
        {
            document.write(su + "는 4의 배수");
        }
        else
        {
            document.write(su + "아님");
        }
    </script>
</body>
</html>
