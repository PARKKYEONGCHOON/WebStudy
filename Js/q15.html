    <script>
        function sumMulti(x,y)
        {
            var res;
            if(x === y)
            {
                res = x * y;
            }
            else
            {
                res = x + y;
            }

            console.log(parseInt(res));
        }

        var j = prompt("Dsadsadsad");

        sumMulti(i,j);


    </script>
