<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var n = 10;
        var sum = 0;

        for(i = 1; i <= n; i++)
        {
            if(i % 2 == 1)
            {
                continue;
            }
            else
            {
                sum +=i;
            }

            document.write(i + "-------" + sum +"<br>");
        }

        
    </script>
</body>
</html>
