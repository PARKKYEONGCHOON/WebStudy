<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        function calsum(n)
        {
            var i;
            var sum = 0;

            for(i = 1; i < n+1; i++)
            {
                sum += i;
            }

            document.write(sum);
        }

        var num = prompt("dadsda");
        calsum(parseInt(num));
        
    </script>
</body>
</html>
